<div class="container-fluid" style="background-color: #F3F3F3">
  <div class="row">
    <div class="col-lg-12 p-2">
      <div class="container mx-auto">
        <div class="btn-group d-flex" role="group" aria-label="Basic example">
          <button class="btn btn-block btn-outline-danger mt-1" (click)="changeCategory()"
            [class.active]="selectedCategory == null || selectedCategory == 'undefined'">
            Home
          </button>
          <button *ngFor="let cat of categories" class="btn btn-outline-danger btn-block mt-1"
            [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
            {{cat}}
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-10 mx-auto p-2">
      <div *ngFor="let product of products" class="m-1 p-1">
        <div style="background-color: rgb(255, 255, 255);border-radius: 8px;">
          <div class="row" style="box-shadow: 3px 3px 8px rgba(0,0,0,0.1); border-radius: 8px;">
            <div class="col-lg-2">
              <div
                style="border-radius: 12px; background: url('https://source.unsplash.com/random');background-position: center;background-size: cover; width: 160px; height: 160px;"
                class="m-2"></div>
            </div>
            <div class="col-lg-10">
              <div>
                <div class="float-right m-1" style="border: 1px solid green;">
                  <div style="border-radius: 50%; background-color: green; width: 8px; height: 8px;margin: 3px;">
                  </div>
                </div>
                <h4 class="pt-3">
                  {{ product.name }}
                </h4>
                <button class="btn btn-info my-5" data-toggle="collapse" data-target="#details">View Details</button>
              </div>
            </div>
          </div>
          <div class="row collapse" id="details">
            <div class="col-lg-6" style="height:300px">
              <ul class="list-group list-group-flush m-3">
                <li class="list-group-item">Description : <b>{{ product.desc }}</b></li>
                <li class="list-group-item">Product Type : <b>{{ product.type }}</b></li>
                <li class="list-group-item">Company : <b>{{ product.company }}</b></li>
                <li class="list-group-item">Stock Date : <b>{{ product.date }}</b></li>
                <li class="list-group-item">Category : <b>{{ product.category }}</b></li>
              </ul>
            </div>
            <div class="col-lg-6">
              <h3 style="text-align: center" class="h3 m-2 pt-3">
                Quantity
              </h3>
              <div style="text-align: center;" class="my-5">
                <button type="button" class="btn btn-light mx-3" style="border-radius: 50%;text-align: center;">-</button>
                <h2 style="text-align: center;display:inline;"><b>{{ product.quantity }}</b></h2>
                <button type="button" class="btn btn-light mx-3"
                  style="border-radius: 50%;text-align: center;display:inline;">+</button>
              </div>
              <div class="row">
                <div class="col-4"></div>
                <div class="col-4" style="text-align: center;">
                  <button type="button" class="btn btn-success mb-3">Save</button>
                </div>
                <div class="col-4"></div>
              </div>

            </div>
          </div>

        </div>

      </div>
      <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-danger"
          [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>
    </div>
  </div>
</div>
