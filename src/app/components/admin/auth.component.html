<div class="bg-danger mt-2 p-2 text-center text-white"
    *ngIf="errorMessage != null">
    {{errorMessage}}
   </div>
   <div class="container">
   <div class="p-2">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
    <label>Username</label>
    <input class="form-control" name="username"
    [(ngModel)]="username" required />
    </div>
    <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" name="password"
    [(ngModel)]="password" required />
    </div>
    <div class="text-center">
        <button class="btn btn-secondary m-1" routerLink="/">Home Page</button>
        <button class="btn btn-primary m-1" type="submit" ng-keyup="$event.keyCode == 13">Log In</button>
        </div>
        </form>
       </div>
       </div>
